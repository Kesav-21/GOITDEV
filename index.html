<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="d-flex basic">
        <div class="w-50">
            <img src="./assets/images/signin.jpeg" alt="" class="img-fluid h-100">
        </div>
        <div class="w-50 d-flex flex-column">
            <img src="./assets/images/logo.png" alt="logo" width="175px" class="align-self-end m-5">
            <div class="align-self-center">
                <h5>Sign In</h5>
                <p>If you donâ€™t have an account register</p>
                <p>You can <a href="#"> Register here !</a></p>
                <form>
                    <div class="d-flex flex-column">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email address"/>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your Password"/>
                    </div>
                    <div class="d-flex">
                        <div>
                            <input type="checkbox"/>
                            <span>Remember Me</span>
                        </div>
                        <div>
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <button class="btn bg-warning w-100 rounded-pill text-white">Login</button>
                </form>
                <div>
                    <p>or continue with</p>
                    <div>
                        <button class="btn"><img src="./assets/images/facebook.svg" alt=""></button>
                        <button class="btn"><img src="./assets/images/apple.svg" alt=""></button>
                        <button class="btn"><img src="./assets/images/google.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
